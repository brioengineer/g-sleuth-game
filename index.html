<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Sleuth: A Google Search Operator Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>G-Sleuth üïµÔ∏è</h1>
            <p>Your mission: Choose the correct search operator to solve the challenge!</p>
        </header>

        <div id="game-area">
            <div id="challenge-info">
                <p>Level <span id="level-number">1</span> of <span id="total-levels"></span></p>
                <div class="score-board">Score: <span id="score">0</span></div>
            </div>

            <p id="challenge-text">Challenge description goes here.</p>
            
            <!-- This is the new container for the choices -->
            <div id="choices-container"></div>

            <p id="feedback-text"></p>
        </div>

        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p>Your final score is <span id="final-score">0</span>.</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
